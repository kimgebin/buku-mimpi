
<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tafsir Mimpi</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 40px 0;
      display: flex;
      justify-content: center;
    }
    .container {
      background: #ffffff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      width: 90%;
      max-width: 600px;
      box-sizing: border-box;
      text-align: center;
    }
    textarea, button {
      width: 100%;
      padding: 12px;
      margin-top: 15px;
      border-radius: 6px;
      border: 1px solid #ccc;
      box-sizing: border-box;
      font-size: 16px;
    }
    textarea {
      resize: vertical;
    }
    button {
      background-color: #3498db;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #2980b9;
    }
    #hasil {
      margin-top: 20px;
      padding: 15px;
      background: #eef6ff;
      border-radius: 5px;
      text-align: left;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Tafsir Mimpi</h2>
    <label for="mimpi">Tulis mimpimu di bawah ini:</label>
    <textarea id="mimpi" rows="5" placeholder="Contoh: Saya mimpi dikejar ular..."></textarea>
    <button onclick="tafsirkan()">Tafsirkan</button>
    <div id="hasil"></div>
    <button onclick="kirim()">Simpan ke Buku Mimpi</button>
  </div>

  <script>
    let tafsirGlobal = "";

    function tafsirkan() {
      const mimpi = document.getElementById("mimpi").value.trim();
      if (!mimpi) return alert("Tulis dulu mimpimu.");
      const tafsir = "Tafsir mimpi ini menunjukkan bahwa " + mimpi.slice(0, 50) + "...";
      tafsirGlobal = tafsir;
      document.getElementById("hasil").innerHTML = "<strong>Tafsir:</strong> " + tafsir;
    }

    function kirim() {
      const mimpi = document.getElementById("mimpi").value.trim();
      if (!mimpi || !tafsirGlobal) return alert("Tafsirkan dulu sebelum menyimpan.");
      fetch("https://script.google.com/macros/s/AKfycbzrnWcAgKvtmRtxAzCl6ajYBpY-fHpg_bsmzTFXWZP2tVAYlLZJTZLVpqRAiZcg8jD2/exec", {
        method: "POST",
        mode: "no-cors",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ mimpi, tafsir: tafsirGlobal })
      });
      alert("Mimpi kamu sudah disimpan ke buku mimpi ðŸŒ™");
      document.getElementById("mimpi").value = "";
      document.getElementById("hasil").innerHTML = "";
      tafsirGlobal = "";
    }
  </script>
</body>
</html>
